name = "event-pipeline"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[[queues.producers]]
queue = "events"
binding = "QUEUE"

[[queues.consumers]]
queue = "events"
max_batch_size = 100
max_batch_timeout = 5

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "raw-events"

[[d1_databases]]
binding = "DB"
database_name = "events-db"
database_id = "your-d1-id"
